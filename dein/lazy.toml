## シンタックスハイライトをすごくしてくれる奴
[[plugins]]
repo = 'nvim-treesitter/nvim-treesitter'
on_ft = ['cpp','vim','lua']
hook_source = 'runtime dein/conf/nvim-treesitter.lua'
hook_post_update = 'TSUpdate'

## Nyan Cat
[[plugins]]
repo = 'koron/nyancat-vim'
on_event = 'InsertEnter'

## Tomlファイルのシンタックスハイライトプラグイン
[[plugins]]
repo = 'cespare/vim-toml'
on_ft = ['toml']

## SKKを使えるようにする
[[plugins]]
repo = 'vim-skk/denops-skkeleton.vim'
on_source = 'denops.vim'
hook_source = 'runtime dein/conf/skkeleton.vim'
depends = ['denops.vim']

## 括弧を補完してくれるすごいやつ
[[plugins]]
repo = 'windwp/nvim-autopairs'
on_event = 'InsertEnter'
hook_source = 'runtime dein/conf/autopairs.lua'

###### デバッグできるようにしてくれる奴
[[plugins]]
repo = 'mfussenegger/nvim-dap'
on_ft = ['cpp']
hook_source = 'runtime dein/conf/nvim-dap.lua'

[[plugins]]
repo = 'rcarriga/nvim-dap-ui'
on_source = 'nvim-dap'
depends = ['nvim-dap']

[[plugins]]
repo = 'theHamsta/nvim-dap-virtual-text'
on_source = 'nvim-dap'
depends = ['nvim-dap']

