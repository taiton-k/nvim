## シンタックスハイライトがすごいやつ
[[plugins]]
repo = 'nvim-treesitter/nvim-treesitter'
on_ft = ['cpp','vim','lua']
hook_source = 'runtime conf/nvim-treesitter.lua'
hook_post_update = 'TSUpdate'

## Nyan Cat
[[plugins]]
repo = 'koron/nyancat-vim'
on_event = 'InsertEnter'

## Tomlファイルのシンタックスハイライトプラグイン
[[plugins]]
repo = 'cespare/vim-toml'
on_ft = 'toml'

## SKKを使えるようにする
[[plugins]]
repo = 'vim-skk/denops-skkeleton.vim'
on_source = 'denops.vim'
hook_source = 'runtime dein/conf/skkeleton.vim'
depends = 'denops.vim'

## 括弧を補完してくれるすごいやつ
[[plugins]]
repo = 'windwp/nvim-autopairs'
on_event = 'InsertEnter'
hook_source = 'runtime conf/autopairs.lua'
