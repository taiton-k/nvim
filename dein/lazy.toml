## 組み込みLSP
[[plugins]]
repo =  'neovim/nvim-lspconfig'
on_ft = ['cpp','vim','lua']
hook_source = 'runtime conf/nvim-lspconfig.lua'

## Denoを使えるようにする
[[plugins]]
repo = 'vim-denops/denops.vim'
on_event = 'InsertEnter'



